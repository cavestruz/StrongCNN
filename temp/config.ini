[train_filenames]
lens_glob :  /data/avestruz/StrongCNN/control_set/10000/outputs/hst_mocks/lensed_outputs/1/lensed_[1-8]???_*fits*
non_lens_glob :  /data/avestruz/StrongCNN/control_set/10000/outputs/hst_mocks/unlensed_outputs/1/unlensed_19???_*fits*

[test_filenames]
lens_glob : /data/avestruz/StrongCNN/control_set/10000/outputs/hst_mocks/lensed_outputs/1/lensed_9???_*.fits*
non_lens_glob : /data/avestruz/StrongCNN/control_set/10000/outputs/hst_mocks/unlensed_outputs/1/unlensed_19???_*.fits*

[augment_train_data]
method_label : rotate_images
method_kwargs : {'degrees':[0, 90, 180, 270]}

[augment_test_data]
method_label : rotate_images
method_kwargs : {'degrees':[0, 90, 180, 270]}

[param_grid]
hog__orientations : 6
hog__pixels_per_cell : (16,16)
hog__cells_per_block : (4, 4)
logistic_regression__C : .1

[image_processing]
label1 : hst
label2 : hog

[classifier]
label: logistic_regression

[model]
pklfile: hog.pkl
